<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Ultimate Fabric Demo
                </a>
            </div>

            <form class="navbar-form navbar-left">
                <button type="submit" class="btn btn-default" data-bind="click: addSphere">Add sphere</button>
                <button type="submit" class="btn btn-default" data-bind="click: addBox">Add box</button>
                <button type="button" class="btn btn-default" aria-label="Left Align" title="Refresh" data-bind="click: refresh">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                </button>

            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md8">

                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Partition</th>
                            <th>Actor</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody data-bind="foreach: actors">
                        <tr>
                            <td data-bind="text: type"></td>

                            <td data-bind="text: partition">
                            </td>
                            <td data-bind="text: actor">

                            </td>
                            <td width="40">
                                <button type="button" class="btn btn-default" aria-label="Left Align" title="Delete" data-bind="click: $root.delete.bind($root,$data)">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="Scripts/knockout-3.4.0.js" type="text/javascript"></script>
    <script src="Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
